<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-entry {
            background: #4CAF50;
            color: white;
            border: none;
        }

        .btn-exit {
            background: #f44336;
            color: white;
            border: none;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            min-height: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            margin-top: 20px;
        }

        .slot {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border-radius: 6px;
            color: white;
        }

        .free {
            background-color: #4CAF50;
        }

        .occupied {
            background-color: #f44336;
        }


        pre {
            background: #222;
            color: #0f0;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸš— Parking Management System</h2>

    <input type="text" id="carNumber" placeholder="Enter Car Number">

    <div style="display: flex; justify-content: space-between;">
        <button class="btn-entry" onclick="carEntry()">Car Entry</button>
        <button class="btn-exit" onclick="carExit()">Car Exit</button>
    </div>

    <div class="status" id="message"></div>

    <h3>Parking Status</h3>
    <button onclick="loadStatus()">Refresh Status</button>
    <div id="grid" class="grid"></div>

</div>

<script>
    const API_BASE = "http://127.0.0.1:8000";

    function showMessage(msg, isError=false) {
        const box = document.getElementById("message");
        box.style.color = isError ? "red" : "green";
        box.innerText = msg;
    }

    async function carEntry() {
        const carNumber = document.getElementById("carNumber").value.trim();
        if (!carNumber) {
            showMessage("Car number required", true);
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/car/entry`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ car_number: carNumber })
            });

            const data = await res.json();
            if (!res.ok) throw data;

            showMessage(`âœ… Car parked at ${data.slot}`);
            loadStatus();

        } catch (err) {
            showMessage(err.detail || "Entry failed", true);
        }
    }

    async function carExit() {
        const carNumber = document.getElementById("carNumber").value.trim();
        if (!carNumber) {
            showMessage("Car number required", true);
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/car/exit`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ car_number: carNumber })
            });

            const data = await res.json();
            if (!res.ok) throw data;

            showMessage(`ðŸšª Car exited from ${data.slot}`);
            loadStatus();

        } catch (err) {
            showMessage(err.detail || "Exit failed", true);
        }
    }

   async function loadStatus() {
    try {
        const res = await fetch(`${API_BASE}/parking/status`);
        const data = await res.json();

        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        data.occupancy_status.forEach((row, i) => {
            row.forEach((cell, j) => {
                const div = document.createElement("div");
                div.classList.add("slot");

                if (cell === "Occupied") {
                    div.classList.add("occupied");
                    div.innerText = `Lot${i+1}${j+1}`;
                } else {
                    div.classList.add("free");
                    div.innerText = `Lot${i+1}${j+1}`;
                }

                grid.appendChild(div);
            });
        });

    } catch (err) {
        console.error("Failed to load status", err);
    }
}


    loadStatus();
</script>

</body>
</html>
